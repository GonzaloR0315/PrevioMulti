        </div>
   </main>
   <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Nueva Reserva</p>
        <button class="delete" aria-label="close" id="cerrar1"></button>
      </header>
      <section class="modal-card-body">
        <form id="registro">
            <div class="field">
                <div class="field">
                    <label class="label">Usuario</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-danger" type="email" name="usuario" placeholder="Email del usario que realiza la reserva">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                    <p class="help is-danger">No es un email valido</p>
                  </div>
                <label class="label">Actividad</label>
                <div class="control">
                  <input class="input" type="text" name="actividad" placeholder="Actividad a realizar">
                </div>
                <label class="label">Integrantes</label>
                <div class="control">
                  <input class="input" type="number" name="integrantes" placeholder="Ten en cuenta el máximo de la actividad">
                </div>
                <label class="label">Duración</label>
                <div class="control">
                  <input class="input" type="text" name="duracion" placeholder="Especificar min/h">
                </div>
                <label class="label">Precio</label>
                <div class="control">
                  <input class="input" type="text" name="precio" placeholder="Por persona">
                </div>
                <div class="field">
                    <label class="label">Descripción</label>
                    <div class="control">
                      <textarea class="textarea" name="descripcion" placeholder="Información relevante sobre la actividad"></textarea>
                    </div>
                </div>
            </div>
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button class="button is-success" type="submit">Agregar</button>
          <button class="button" id="cerrar2">Cerrar</button>
        </div>
      </footer>
      
    </form>
    </div>
  </div>
